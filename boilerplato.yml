version: 1.0.0
template:
  engine: handlebars
  path: "."
  extension: ".boiler"
data:
  - name: appDescription
    type: string
    message: "Enter app description:"
    required: false
    defaultValue: Hello $APP_NAME
  - name: appVersion
    type: semver
    message: "Enter initial version:"
    required: false
    defaultValue: "1.0.0"
  - name: author
    type: string
    message: "Enter author e.g. John Doe <john@gmail.com> (https://john.com/):"
    required: false
    defaultValue: ""
  - name: license
    type: string
    message: "Enter app license:"
    required: false
    defaultValue: ISC
  - name: homepage
    type: string
    message: "App homepage?"
    required: false
    defaultValue: ""
  - name: isWorkerIncluded
    type: bool
    message: "Do you want the Worker Loader to be included?"
    required: false
    defaultValue: false
  - name: isAntdIncluded
    type: bool
    message: "Do you want the Ant Design to be included?"
    required: false
    defaultValue: false
